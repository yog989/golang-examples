<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Golang Mysql Curd Example</title>
        <meta charset="UTF-8" />
    </head>
    <body>

    <h2> Company Information List </h2>
    <table border="1">
      <thead>
      <tr>
        <td colspan="4">
          <form method="POST" action="search">
            <input type="text" name="name" />
            <input type="submit" value="Search" />
          </form>
        </td>
        <td><a href="/add">Add</a></td>
        <td><a href="/export">Export</a></td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>City</td>
        <td>View</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
       </thead>
       <tbody>
    {{ range . }}
      <tr>
        <td>{{ .Id }}</td>
        <td> {{ .Name }} </td>
        <td>{{ .City }} </td> 
        <td><a href="/show?id={{ .Id }}">View</a></td>
        <td><a href="/edit?id={{ .Id }}">Edit</a></td>
        <td><a href="/delete?id={{ .Id }}">Delete</a></td>
      </tr>
    {{ end }}
       </tbody>
    </table>

    </body>
</html>
