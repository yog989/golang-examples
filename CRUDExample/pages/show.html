{{ template "Header" }}
{{ template "LeftNav" }}
<div class="col-sm-8">
    <div class="row">
        <label for="nameControl" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            {{ .Name }}
        </div>
    </div>
    <div class="row">
        <label for="cityControl" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
            {{ .City }}
        </div>
    </div>
    <div class="row" style="margin-top:10px">
        <div class="input-group-btn sm-12">
            <a href="javascript: history.go(-1)" class="btn btn-primary btn-sm" role="button">Back</a>
        </div>
    </div>    
</div>
{{ template "RightNav"}}
{{ template "Footer"}}
